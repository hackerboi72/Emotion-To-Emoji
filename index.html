 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h3 id="heading">Emotion to emoji
  <br>
  <span>&#128522</span>
  <span>&#128512</span>
  <span>&#128532</span>
  <span>&#128569</span>
  <span>&#128542</span>
  <span>&#128577</span>
</h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>


      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View</label>
        <div id="camera"></div><br><br>
        <button type="button" id="capture-image" onclick="takesnapshot()">Capture sImage</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">

        <label>Prediciton 1</label>
        <p id="emotion_name1"></p>
        <p id="emoji_1"></p>
        <label>Prediciton 2</label>
        <p id="emotion_name2"></p>
        <p id="emoji_2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
<button type="button" id="predictemotion" onclick="predictemotion()">Predict Emotion</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
